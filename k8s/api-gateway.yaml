apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: mynetwork
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: nginx:alpine
        volumeMounts:
        - name: frontend-html
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/99-apigateway.conf
          subPath: 99-apigateway.conf
          readOnly: true
        ports:
        - containerPort: 80
      volumes:
      - name: frontend-html
        hostPath:
          path: /frontend
      - name: nginx-config
        hostPath:
          path: /ApiGateway/conf/apigateway.conf

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: mynetwork
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
  type: LoadBalancer
