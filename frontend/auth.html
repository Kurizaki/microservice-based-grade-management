<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c39a50c7e.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-content">
            <a href="#" class="logo">Grade<span style="color: var(--text-color)">System</span></a>
            <div class="nav-links">
                <a href="grade.html" class="locked"><i class="fas fa-lock"></i> Grades</a>
                <a href="calc.html" class="locked"><i class="fas fa-lock"></i> Calculator</a>
                <a href="auth.html" class="auth-link"><i class="fas fa-user"></i> Login</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="login-container">
            <h2>Welcome</h2>
            <form onsubmit="return false;">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Sign In</button>
                <p class="form-footer">Don't have an account? <a href="signup.html">Sign up here</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
