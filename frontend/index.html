<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Login Container -->
        <div class="login-container">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter Username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button>Login</button>
        </div>

        <!-- Grade Container -->
        <div class="grade-container">
            <h2>Add Grade</h2>
            <div class="grade-input-group">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter Name" name="name">
                </div>
                <div>
                    <label for="category">Category:</label>
                    <input type="text" id="category" placeholder="Enter Category" name="category">
                </div>
                <div>
                    <label for="weight">Weight:</label>
                    <input type="number" id="weight" placeholder="Enter Weight (e.g., 1.5)" name="weight" step="0.1" min="0">
                </div>
                <div>
                    <label for="grade">Grade:</label>
                    <input type="text" id="grade" placeholder="Enter Grade" name="grade">
                </div>
                <button>Save</button>
            </div>
        </div>

        <!-- Calculation Container -->
        <div class="calculation-container">
            <h2>Calculations</h2>
            <div class="calculation-input-group">
                <div>
                    <label for="select-grade">Select Grade:</label>
                    <input type="text" id="select-grade" placeholder="Select Grade" name="select-grade">
                </div>
                <div>
                    <label for="average-grade">Average Grade:</label>
                    <input type="text" id="average-grade" placeholder="Average Grade" name="average-grade">
                </div>
                <button>Calculate</button>
            </div>
        </div>

    </div>
</body>
</html>
