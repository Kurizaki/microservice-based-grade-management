<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="grade-container">
        <h2>Add Grade</h2>
        <div class="grade-input-group">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Name" name="name">
            </div>
            <div>
                <label for="category">Category:</label>
                <input type="text" id="category" placeholder="Enter Category" name="category">
            </div>
            <div>
                <label for="weight">Weight:</label>
                <input type="number" id="weight" placeholder="Enter Weight (e.g., 1.5)" name="weight" step="0.1" min="0">
            </div>
            <div>
                <label for="grade">Grade:</label>
                <input type="text" id="grade" placeholder="Enter Grade" name="grade">
            </div>
            <button>Save</button>
        </div>
    </div>
</body>
</html>
